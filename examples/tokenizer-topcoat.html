<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="../dist/react-typeahead.js"></script>
  </head>
  <body>
    <style>

    #main {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #F0F1F1;
    }

    a {
      color: #288EDF;
    }

    .topcoat-text-input {
      width: 100%;
    }

    li.hover {
      background: #585858;
    }

    .topcoat-addme::before {
      content: 'Add me: '
    }

    .topcoat-addme {
      text-align: right;
    }

    </style>

    <div id="main">
      <h1>Topcoat + React.Tokenizer</h1>
      <div id="typeahead"></div>
    </div>

    <script type="text/jsx">
/** @jsx React.DOM */

(function(){


    React.render(
      <ReactTypeahead.Tokenizer
        options={
          ["foobar", "spameggs", "hameggs",
           "spamfoo", "spam"]}
        defaultSuggestions={5}
        emptyMessage="No results found."
        focusOnContainerClick={true}
        customClasses={{
          typeahead: "topcoat-list",
          input: "topcoat-text-input",
          results: "topcoat-list__container",
          listItem: "topcoat-list__item",
          token: "topcoat-button",
        }} />,
      document.getElementById("typeahead")
    );
  

})()

    </script>

  </body>
</html>
